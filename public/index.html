<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML APIS</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/vendor/tracking.min.js"></script>
  <script src="/js/vendor/face.js"></script>
  <script src="/js/vendor/eye.js"></script>
  <script src="/js/vendor/mouth.js"></script>
</head>
<body>
  <header>
    <h1>HTML APIS Testing</h1>
  </header>
  <nav>
    <button id="videoButton">Video Detection</button>
    <button id="screenShootButton">Screenshot Detection</button>
  </nav>
  <main class="main-container">
    <div class="video-container">
      <video id="stream-video"></video>
      <div id="videoFaceSquare" class="video-detection face-container"></div>
    </div>
    <div class="screenshot-detection">
      <button id="my-button">Capture</button>
      <div class="video-container">
        <canvas id="screenshot-canvas"></canvas>
        <div id="faceSquare" class="face-container"></div>
      </div>
    </div>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
